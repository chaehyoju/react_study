<html>
<head>
    <meta charset="utf-8">
    <title>웹게임</title>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script> 실무 -->
<!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
<script>
    'use strict';

    class LikeButton extends React.Component{
        constructor(props){
            super(props);
            this.state = {liked: false}; //데이터
        }
        render() {
            if(this.state.liked){
                return 'You liked this.'
            }

            return React.createElement('button', {onClick: () => this.setState({liked: true})}, 'Like');//화면
        } 
    } // 1% ErrorBoundory 리액트는 데이터 중심으로 움직인다, 리액트는 자바스크립트
</script>
<script>
    ReactDOM.render(React.createElement(LikeButton), document.querySelector('#root'));
</script>
</body>
</html>
