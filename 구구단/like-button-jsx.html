<html>
<head>
    <meta charset="utf-8">
    <title>웹게임</title>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script> 실무 -->
<!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
    'use strict';

    class LikeButton extends React.Component{
        state = {liked: false};

        onClickButton = () => {
            this.setState({liked: true});
        }

        render() {
            if(this.state.liked){
                return 'You liked this.'
            }

            // return React.createElement('button', {onClick: () => this.setState({liked: true})}, 'Like');//화면
            return (
                <button onClick={this.onClickButton}>
                    Like
                </button>
            );
        } 
    } // 1% ErrorBoundory 리액트는 데이터 중심으로 움직인다, 리액트는 자바스크립트
</script>
<script type="text/babel">
    // ReactDOM.render(<LikeButton />, document.querySelector('#root')); React 17버전
    ReactDOM.createRoot(document.querySelector('#root')).render(
        <div>
            <LikeButton />
            <LikeButton />
            <LikeButton />
        </div>
    ); //React 18 버전
</script>
</body>
</html>
